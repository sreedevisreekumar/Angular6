<form [formGroup]="departmentForm" (ngSubmit)="onSubmit()" class="form-horizontal">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Create Department</h3>
    </div>
    <div class="panel-body">
      <div class="form-group">
        <label class="col-sm-2 control-label" for="departmentName">Department</label>
        <div class="col-sm-8">
          <input id="departmentName" type="text" formControlName="departmentName" class="form-control" />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="category">Category</label>
        <div class="col-sm-8">
          <input id="category" type="text" formControlName="category" class="form-control" />
        </div>
      </div>
    </div>
    <div class="panel-footer">
      <div class="btn-toolbar">
        <button class="btn btn-primary" type="submit">Save</button>
        <button class="btn btn-primary" type="button" (click)="onLoadDataClick()">Load Data</button>
      </div>
    </div>
  </div>
</form>
<table border="1">
  <tr>
    <th style="padding:10px">
      Values
    </th>
  </tr>
  <tr>
    <td style="padding:10px">
      Form Values:{{departmentForm.value|json}}
    </td>
  </tr>
</table>
